<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataset Cleanser API</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    img {
      width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0f172a;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #374151;
    }

    a.btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a.btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/static/logo.png" alt="Dataset Cleanser Logo" />

    <h1>Dataset Cleanser API</h1>
    <p>Your powerful automated engine for cleaning, tagging,<br>
       and organizing large datasets.</p>

    <a class="btn" href="/docs">View API Documentation</a>
  </div>
</body>
</html>
