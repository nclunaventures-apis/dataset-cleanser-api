<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard — Dataset Cleanser</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{font-family:Inter,Arial;margin:20px;background:#f7fafc;color:#0f1724}
  .wrap{max-width:1000px;margin:auto}
  .header{display:flex;align-items:center;justify-content:space-between}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:16px}
  .card{background:white;padding:14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
  .tag{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:8px;margin-right:6px;font-size:12px}
  a{color:#2563eb}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div><img src="/static/logo.png" style="height:52px;vertical-align:middle"/> <strong style="margin-left:8px">Dataset Cleanser — Dashboard</strong></div>
    <div><a href="/docs">API Docs</a> • <a href="/">Home</a></div>
  </div>

  <div id="stats" style="margin-top:18px"></div>

  <div class="cards" id="cards"></div>
</div>

<script>
async function load(){
  try{
    const s = await fetch('/stats');
    const stats = await s.json();
    document.getElementById('stats').innerHTML = `<div>Datasets: <strong>${stats.count}</strong> • last: ${stats.last_updated||'—'}</div>`;

    const r = await fetch('/datasets');
    const items = await r.json();
    const cardsEl = document.getElementById('cards');
    if(!Array.isArray(items) || items.length===0){
      cardsEl.innerHTML = '<div style="color:#6b7280">No datasets found</div>';
      return;
    }
    cardsEl.innerHTML = items.map(it => `
      <div class="card">
        <div style="font-weight:700">${it.name}</div>
        <div style="font-size:13px;color:#6b7280">${it.description||''}</div>
        <div style="margin-top:8px">
          ${ (it.tags||[]).map(t => `<span class="tag">${t}</span>`).join('') }
        </div>
        <div style="margin-top:12px;font-size:13px;color:#111"><a href="${it.url}" target="_blank">Open source</a></div>
      </div>
    `).join('');
  }catch(e){
    console.error(e);
    document.getElementById('cards').innerHTML = '<div style="color:#ef4444">Failed to load datasets.</div>';
  }
}
load();
</script>
</body>
</html>
